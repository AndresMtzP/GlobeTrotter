function updateAttribute(ID,Attribute){
	var CountryID = document.getElementById(ID);
	CountryID.innerText = Attribute;
}

function updateAllInfo(Location){
	var Info = JSON.parse(Location);
	updateAttribute("CountryID",Info.Country);
	updateAttribute("ContinentID",Info.Continent);
	updateAttribute("AgeID",Info.Age);
	updateAttribute("CurrencyID",Info.Currency);
	updateAttribute("LanguageID",Info.Language);
	updateAttribute("PopulationID",Info.Population)
}
